<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">


      <header>
        <div class="content">
          <h1>Simple, traffic-based pricing</h1>
          <p>Sing-up for our 30-day trial. No credit card required.</p>
        </div>
      </header>

      <main>
        <div class="top">
            <div class="picker">
                <div class="views">
                    <p>100K PAGEVIEWS</p>
                 </div>
                    <div class="dpm">
                        <h1>$16.00</h1>
                        <p>/ month</p>
                    </div>
                 <div class="slide-bar">
                    <label for="slider"></label>
                    <div class="bar"><span class="fill"></span></div>
                    <input
                        type="range"
                        class="slide-bar-input"
                        min="1"
                        max="5"
                        value="2"
                        id="slider"
                    />
                 </div>
            </div>

            <div class="discount-wr">
                <div class="container">
                     <p>Monthly Billing</p>
                    <div class="apl-dis-wr ">
                        <div class="circle"></div>
                    </div>
                    <p>Yearly billing</p>
                    <div class="dis-wr">
                            <p>25% Discount</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bot">
                <ul>
                    <li>Unlimited websites</li>
                    <li>100% data ownership</li>
                    <li>Email reports</li>
                </ul>

                <div class="btn">
                    Start my trial
                </div>
        </div>
      </main>



    </div>
  </body>
</html>
